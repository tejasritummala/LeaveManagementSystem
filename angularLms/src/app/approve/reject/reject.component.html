<table id="approverejecttable" mat-table [dataSource]="filterLeavesData" class="mat-elevation-z8 mattable">
 <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>  <input (change)="handleChecked($event)"  type="checkbox" /></th>
     <td mat-cell *matCellDef="let element"> 
        <input class="input" type="checkbox"/>
     </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>FGT Id</th>
    <td mat-cell *matCellDef="let element"> {{element.fgtid}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Employee</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef>Reason For Leave</th>
    <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
  </ng-container>

  <ng-container matColumnDef="bal">
    <th mat-header-cell *matHeaderCellDef>Leave Balance</th>
    <td mat-cell *matCellDef="let element">Leave: {{element.availstatus}}, Festive: {{element.availfestivstatus}} </td>
  </ng-container>
  
  <ng-container matColumnDef="leavetype">
    <th mat-header-cell *matHeaderCellDef>Leave Type</th>
    <td mat-cell *matCellDef="let element;let i = index">
      <select (change)="leaveChange($event,element)" class="input">
        <option [hidden]="element.isfestive == true">Comp Off</option>
        <option [selected]="element.isfestive == true">Festive Leave</option>
        <option [hidden]="element.isfestive == true">Sick Leave</option>
        <option [hidden]="element.isfestive == true">Casual Leave</option>
        <option [hidden]="element.isfestive == true">Down Time</option>
        <option [hidden]="element.isfestive == true" [selected]="element.isworkfromhome == true">Work From Home</option>
        <option [hidden]="element.isfestive == true" [selected]="element.isothers == true">Others</option>
      </select>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef>Remarks</th>
    <td mat-cell *matCellDef="let element"> 
        <input type="input" class="input" (change)="inputChange($event,element)"> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="leavebutton">
  <button mat-button id="leaveapply" class="button apply" (click)="approveLeave()">Approve</button>
  <button mat-button class="button cancel" (click)="rejectLeave()">Reject</button>
</div>
